<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator Login</title>
    <style>
        /* Styles */
    </style>
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if username exists
            if (localStorage.getItem('admin_' + username)) {
                // Check if password matches
                const storedPassword = localStorage.getItem('admin_password_' + username);
                if (password === storedPassword) {
                    alert('Login successful as Administrator!');
                    window.location.href = 'administrator_dashboard.html'; // Redirect to admin dashboard
                } else {
                    alert('Incorrect password.');
                }
            } else {
                alert('User not found.');
            }
        }
    </script>
</head>
<body>
    <h1>Administrator Login</h1>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br>
        <button type="button" onclick="login()">Login</button>
    </form>
</body>
</html>
